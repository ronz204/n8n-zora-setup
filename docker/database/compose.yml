services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    container_name: postgres
    networks:
      - zora-network
    volumes:
      - zora-data:/var/lib/postgresql/data
    healthcheck:
      # Use pg_isready to check if the database is ready
      test: ["CMD-SHELL", "pg_isready -U zora -d zora"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
