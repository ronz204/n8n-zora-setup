services:
  redis:
    image: redis:8.2.4-alpine
    container_name: redis
    restart: unless-stopped
    networks:
      - zora-network
    volumes:
      - redis-data:/data
    healthcheck:
      # Use redis-cli ping to check if Redis is ready
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
