services:
  n8n:
    image: n8nio/n8n:2.7.5
    restart: unless-stopped
    ports:
      - "5678:5678"
    networks:
      - zora-network
    volumes:
      - n8n-data:/home/node/.n8n
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5678/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
